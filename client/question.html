<!doctype html>
<html>
  <head>
    <title>Online Trivia Game - Test Your Knowledge</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>

  <body>
    <div class="ui raised very padded text container">
      <h2 class="ui center aligned icon header">
        <i class="write icon"></i>
        Online Trivia Game Application
      </h2>
      <div class="ui form">
        <h3>Create a Trivia Question</h3>
        <div class="field">
          <input type="text" id="makeQuestion" placeholder="Enter a Question">
        </div>
        <div class="field">
          <input type="text" id="createAnswer" placeholder="Enter an Answer">
        </div>
        <button class="ui teal button" id="submitQuestion">
          Submit Question
        </button>
        <div class="field">
          <div id="questionSaved"></div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
