<!doctype html>
<html>
  <head>
    <title>Online Trivia Game - Test Your Knowledge</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>

  <body>
    <div class="ui raised very padded text container">
    <h2 class="ui center aligned header">
      Online Trivia Game Application
    </h2>
    <div class="ui form">
      <div class="field">
        <label>Question: </label>
        <div id="question"></div>
      </div>
      <div class="field">
        <input type="text" id="answer" placeholder="Enter your Answer">
      </div>
      <button class="ui teal button" id="getAnswerButton">
        Submit
      </button>
      <div class="field">
        <label>Answer: </label>
        <div id="getAnswer"></div>
      </div>
      <button class="ui button" id="getQuestionButton">
        Get Question
      </button>
      <div class="field">
        <div id="correctScore"></div>
        <div id="wrongScore"></div>
      </div>
      <button class="ui button" id="getTotalScore">
        Get Score
      </button>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
